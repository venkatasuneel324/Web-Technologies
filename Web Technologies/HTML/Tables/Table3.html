<!DOCTYPE html>
<html lang="en">
<head>
    <title>shopping cost</title>
</head>
<body>
    <caption><h3>Shopping Cart</h3></caption>
    <table border="2px">
        <thead>
            <tr>
                <th>item</th>
                <th>price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>chips</td>
                <td>$2.00</td>
                <td><input type="button" value="Add to cart"></td>
            </tr>
            <tr>
                <td>soda</td>
                <td>$1.50</td>
                <td><input type="button" value="Add to cart"></td>
            </tr>
            <tr>
                <td>Cookies</td>
                <td>$3.00</td>
                <td><input type="button" value="Add to cart"></td>
            </tr>
        </tbody>
    </table>
    <table border="2px">
        <thead>
            <tr>
                <th>item</th>
                <th>Quality</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>chips</td>
                <td>1</td>
                <td>$2.00</td>
            </tr>
            <tr>
                <td>soda</td>
                <td>1</td>
                <td>$1.50</td>
            </tr>
            <tr>
                <td>Cookies</td>
                <td>1</td>
                <td>$3.00</td>
            </tr>
        </tbody>
    </table>
    <p><h4>Total:$6.50</h4></p>
</body>
</html>
