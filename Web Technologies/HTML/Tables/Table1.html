<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table tags example</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th rowspan="2">T.no</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Photo</th>
                <th colspan="2">Time</th>
                <th rowspan="2">Fair</th>
                <th rowspan="2">Duration</th>
                <th colspan="2">Location</th>
                <th colspan="4">Seats</th>
                <th rowspan="2">No.of Stations</th>
            </tr>
            <tr>
                <th>DT</th>
                <th>AT</th>
                <th>Source</th>
                <th>Destination</th>
                <th>C1</th>
                <th>C2</th>
                <th>C3</th>
                <th>C4</th>
            </tr>
        </thead>
        <tbody>
            <td>1</td>
            <td>venkatadri express</td>
            <td><img src="https://img.freepik.com/free-photo/steam-train-chugs-through-mountain-forest-scene-generative-ai_188544-8072.jpg" height="70px" width="90px"></td>
            <td>6pm</td>
            <td>8pm</td>
            <td>780</td>
            <td>12h</td>
            <td>tirupati</td>
            <td align="center">vizag</td>
            <td>12</td>
            <td>22</td>
            <td>23</td>
            <td>34</td>
            <td align="center">4</td>
        </tbody>
    </table>
    
</body>
</html>
