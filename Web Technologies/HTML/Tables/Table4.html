<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag example</title>
</head>
<body>
    <table border="2px" align="center" bgcolor="lime" cellspacing="20px" cellpadding="20px">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>photo</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td><td>sachin</td><td>51</td>
            <td>
                <img src="sachin.jpg" height="100px" width="100px">
            </td>
        </tr>
        <tr>
            <td>2</td><td>Dhoni</td><td>45</td>
            <td>
                <img src="MS_Dhoni.jpg" height="100px" width="100px">
            </td>
            
        </tr>
        <tr>
            <td>3</td><td>Rohit</td><td>38</td>
            <td>
                <img src="Rohit_sharma.jpg" height="100px" width="100px">
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
