<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form tag example</title>
</head>
<body style="background-color:maroon;">
    <form style="background-color: white;">
    <input type="text"><br>
    <input type="password"><br>
    <input type="checkbox"><br>
    <input type="radio"><br>
    <input type="button" value="Login"><br>
    <input type="date"><br>
    <input type="number"><br>
    <input type="email"><br>
    <input type="file"><br>
    <textarea rows="12" cols="10"></textarea>
    </form>
    <form style="background-color:gold;">
        VENKATA SUNEEL
    </form>
    <form style="background-color:skyblue;"> 
    UPPUGANDLA
    </form>
    
</body>
</html>
