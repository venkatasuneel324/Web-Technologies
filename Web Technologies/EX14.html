<!DOCTYPE html>
<html lang="en">
<head>
    <title>rest parameters(...)</title>
</head>
<body>
    <script>
        function total(...items){
            let sum=0
            for(let i=0;i<items.length;i++){
                sum=sum+items[i]
            }
            console.log(sum);
        }
        total(250,750)
        total(200,300,400)
        total(390,340,40,500)
        total(1000,2000,3000,4500)
    </script>
</body>
</html>
