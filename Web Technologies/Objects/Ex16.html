<!DOCTYPE html>
<html lang="en">

<head>
    <title> function vs method</title>
</head>

<body>
    <script>
        //function in javascript
        function showmsg(){
            console.log('hello')
        }
        let object={
            //method in javascript
            wish:function(){
                console.log('good morning every one')
            }
        }
        showmsg()
        object.wish()
    </script>
</body>

</html>
