<!DOCTYPE html>
<html lang="en">
<head>
    <title>const array and objects</title>
</head>
<body>
    <script>
        const a=[1,2,3]
        a[0]=100      //const array can be modified
        console.log(a)
        a=[4,5,6]     //const array cannot be replaced
        console.log(a)

        //let objects

        const b={name1:'suneel',name2:'venkata'}
        b.name2='uppugandla'      //const object can be modified
        console.log(b)
        b={id:222,name:'ntr'}     //const object cannot be replaced
        console.log(b)
    </script>
</body>
</html>
