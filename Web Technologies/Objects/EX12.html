<!DOCTYPE html>
<html lang="en">
<head>
    <title>let array and objects</title>
</head>
<body>
    <script>
        let a=[1,2,3]
        a[0]=100      //let array can be modified
        console.log(a)
        a=[4,5,6]     //let array can be replaced
        console.log(a)

        //let objects

        let b={name1:'suneel',name2:'venkata'}
        b.name2='uppugandla'      //let object can be modified
        console.log(b)
        b={id:222,name:'ntr'}     //let object can be replaced
        console.log(b)
    </script>
</body>
</html>
