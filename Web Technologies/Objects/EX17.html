<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Objects
    </title>
</head>
<body>
    <script>
        let student={
            id:1001,
            Name:'SUNEEL',
            show:function(){
                console.log(`${this.id} id name is: ${this.Name}`)
            }
        }
        student.show()

        let employee={
            id:5001,
            Name:'VENKAT',
            show:function(){
                console.log(`${this.id} id name is: ${this.Name}`)
            }
        }
        employee .show()
</script>
    
</body>
</html>
