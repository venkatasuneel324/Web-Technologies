<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        array inside the object
    </title>
</head>

<body>
    <script>
        //object
        let student = {
            id: 1,
            marks: 740,
            hobbies: ['palying','browsing net']
        }
        //access hobbies
        console.log(student.hobbies);
        //access individual elements from an array
        console.log(student.hobbies[0]);
        console.log(student.hobbies[1]);
    </script>
</body>

</html>
