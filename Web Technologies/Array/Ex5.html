<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let prices =[1,2,5,6,3,4]
        prices.sort()
        console.log(prices)
        prices.reverse()
        console.log(prices)
        let prices1 =[10,20,30]
        prices=prices.concat(prices1)
        console.log(prices)
        console.log(prices.indexOf(3))
        console.log(prices.lastIndexOf(30))
        console.log(prices.at(6))
        console.log(prices)
        console.log(prices.toString())
    </script>
</body>
