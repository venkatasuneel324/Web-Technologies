<!DOCTYPE html>
<html lang="en">
<head>
    <title>packing/structuring and unpacking/Destructuring</title>
</head>
<body>
    <script>
        let i1=200
        let i2=300
        let i3=500
        //packing/structuring
        let orderitem =[i1,i2,i3]
        console.log(orderitem)
        //unpacking/Destructuring
        let a,b,c
        [a,b,c] = orderitem
        console.log(a)
        console.log(b)
        console.log(c)
    </script>
</body>
</html>
