<!DOCTYPE html>
<html lang="en">

<head>
    <!-- (preparing js code inside the html code) -->
    <title>Addition application using internal js</title>
</head>

<body>
    <input type="text" id="t1" value="100">
    <input type="text" id="t2" value="200">
    <!-- Todo: add 4 more buttons for the sub,mul,div and mod -->
    <button onclick="dosum()">+</button>
    <button onclick="erasedata()">clear</button>

    <input type="text" id="t3">
    <!-- Dom Manipulation  -->
    <script>
        // Todo: add 4 more functions for the sub,mul,div and mod operations
        function dosum() {
        let x = document.getElementById('t1').value
        let y = document.getElementById('t2').value
        let sum = eval(x) + eval(y)
        document.getElementById('t3').value = sum 
        }
        function erasedata() {
            document.getElementById('t1').value = ''
            document.getElementById('t2').value = ''
            document.getElementById('t3').value = ''
        }
    </script>
</body>

</html>
