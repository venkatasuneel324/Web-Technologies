<!DOCTYPE html>
<html lang="en">
<head>
    <title>factorial of a number without recursion</title>
</head>
<body>
    <script>
        function one(){
            let n=5
            let f=1
            for (let i=1;i<=n;i++){
                f=f*i
            }
            console.log(f)
        }
        one()
    </script>
</body>
</html>
