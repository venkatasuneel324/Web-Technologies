<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            /*changing background img*/
            background-image: url(Lion.jpg);
        }
        a {
            /*remove underline in link*/
            text-decoration: none;
            /* change link color*/
            color: red;
        }

        a:hover {
            /*changing link color when mouse cursor moved into the link*/
            color: lime;
        }

        header {
            background-color: lightyellow;
            border: 2px solid limegreen;
        }

        #p1 {
            color: blue;
            text-align: center;
            /*changing font family*/
            font-family: Arial, Helvetica, sans-serif;
            /*changing font size*/
            font-size: 20px;
            /*changing font weight*/
            font-weight: bold;
            /*changing font style*/
            font-style: italic;
        }

        #p2 {
            text-align: right;
        }

        footer {
            border: 2px solid limegreen;
        }
        #p3{
            text-align: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <p id="p1">
            Header content
        </p>
        <p id="p2">
            <a href="#">link1</a>
            <a href="#">link2</a>
            <a href="#">link3</a>
        </p>
    </header>

    MAIN CONTENT <br><br><br><br><br><br><br><br><br><br><br><br>

    <footer id="p3">
        Footer content
    </footer>
</body>

</html>
