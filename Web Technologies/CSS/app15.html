<!DOCTYPE html>
<html lang="en">
<head>
    <title>side by side div and nested div</title>
    <style>
        *{
            margin: 2px;
        }
        #main{
            background-color: lightgrey;
            height: 70px;
        }
        #lift{
            background-color: lightseagreen;
            width: 48%;
            float: left;
        }
        #right{
            background-color: lightgreen;
            width: 48%;
            float: right;
        }
    </style>
</head>
<body>
    <div id="main">
        main contant <br>
    </div>
    <div id="lift">
        lift content
    </div>
    <div id="right">
        right content
    </div>
</body>
</html>
