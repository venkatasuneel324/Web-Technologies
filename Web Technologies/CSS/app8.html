<!DOCTYPE html>
<html lang="en">
    <title>css Ex8: 3.class selector</title>
    <style>
        /*using ID class selector(recommended)*/
        .myclass1{
            color: lime;
            background-color: black;
        }
        .myclass2{
            color: yellow;
            background-color: black;
        }
        /*using ID selector (not recommended)*/ 
        /*
        #id1,#id2,#id3,#id4{
        background-color: black; 
        color: lime;
        }*/
    </style>
</head>
<body>
    <h1 id="id1"> Good morning</h1>
    <h1>Good afternoon</h1>
    <h1 class="myclass2"> hello students</h1>
    <h2 id="id2">Good morning students</h2>
    <h2>welcome to css</h2>
    <h3 id="id3">Good evening</h3>
    <h3>Good evening</h3>
    <p id="id4">welcome to QEDGE technologies</p>
    <p class="myclass1">thankyou for visiting my institute</p>
    <p class="myclass2">Bye</p>
</body>
</html>
