<!DOCTYPE html>
<html lang="en">
<head>
    <title>css Ex7: 2Tag selector </title>
    <style>
    #sunil1{color: red;}
    #sunil2{color: gold;}
    #sunil3{color: tomato;}
    #id1{background-color: blue;}
    #id2{background-color: skyblue;}
    </style>
</head>
<body>
    <h1 id="sunil1"> Good morning (red)</h1>
    <h1 id="sunil2">Good afternoon(gold)</h1>
    <h1 id="sunil3"> hello students(tomato)</h1>
    <h2>Good morning students</h2>
    <h2>welcome to css</h2>
    <h3 id="id1">Good evening</h3>
    <h3 id="id2">Good evening</h3>
</body> 
</html>
