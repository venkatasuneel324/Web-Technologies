<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //note1: if arrow function have single parameter then () are optional.
        //note2: if arrow function have single line return statument,then {} and return keyword are optional.
        let square= a => a*a
        let temp=square(5)
        console.log(temp)
        //another type 
        let dosum=(a,b)=>{
            return a+b
        }
        let t=dosum(10,20)
        console.log(t)

        //another type
        let squar=a=>a*a
        let  temp1=squar(5)
        console.log(temp1)
    </script>
</body>
</html>
